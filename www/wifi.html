          <script>
           if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
             var msViewportStyle = document.createElement('style')
             msViewportStyle.appendChild(
              document.createTextNode(
                '@-ms-viewport{width:auto!important}'
                )
              )
             document.querySelector('head').appendChild(msViewportStyle)
           }

           var redirect = "bluetooth.html";
           var isPaushed = false;
           $(document).ready(function(){
            setTimeout(function(){
              $("body").fadeIn("slow");
              $(".main-wapper").fadeIn("slow");
              $(".header-wapper").addClass("animated slideInRight");
              $(".section-wapper").addClass("animated slideInRight");                
            }, 300);

            var countdownElement = document.getElementById('countdown'),
            seconds = 20,
            second = 0,              
            interval, redirect = "bluetooth.html";

            interval = setInterval(function() {
              if(!isPaushed){
                if((seconds - second) <= 1){
                  countdownElement.firstChild.data = (seconds - second) + ' second';
                } else {
                  countdownElement.firstChild.data = (seconds - second) + ' seconds';
                }
                if (second >= seconds) {
                  clearInterval(interval);
                  Storage.setItem('wifi', "timeout");
                  showAlert(timeOutMessage, 'Warning!', function(){
                    window.location.href = redirect;  
                  });
                }
                second++;
              }
            }, 1000);            

            $(".pass").click(function(){
              if (second >= seconds) {
                Storage.setItem('wifi', "timeout");
                showAlert(timeOutMessage, 'Warning!', function(){                    
                  window.location.href = redirect;  
                });
              } else {
                Storage.setItem('wifi', "passed");
                window.location.href = redirect;                    
              }
              return false;
            });

            $(".fail").click(function(){
              if (second >= seconds) {
                Storage.setItem('wifi', "timeout");
                showAlert(timeOutMessage, 'Warning!', function(){                    
                  window.location.href = redirect;  
                });
              } else {                
                Storage.setItem('wifi', "failed");
                window.location.href = redirect;                  
              }
              return false;
            }); 

          });

           function showAlert(message, title, callBack){
            navigator.notification.alert(
              message,
              callBack,
              title,
              'Ok'
              );
          }


          document.addEventListener("deviceready", function(e){
            WifiWizard.getCurrentSSID(ssidHandler, function(){
              e.preventDefault();
              isPaushed = true;
              showAlert("Enable the WiFi and then check the functions", "Error!",function(){
                e.preventDefault();
                isPaushed = false;
              });
            });            
          }, false); 

          function ssidHandler(wifi){
            if(wifi != '<unknown ssid>'){
              $('.txt').show();
              $('.bck-wifi-info').html("<p>Device is connected to Wifi "+wifi);
            } else {
              $('.txt').show();
              $('.bck-wifi-info').html("<p>Device is not connected to Wifi");            
            }
          }

          document.addEventListener("online", function(e){
            WifiWizard.getCurrentSSID(ssidHandler, function(){
              e.preventDefault();
              isPaushed = true;
              showAlert("Enable the WiFi and then check the functions", "Error!",function(){
                e.preventDefault();
                isPaushed = false;
              });
            });  
          }, false);


          /*document.addEventListener("backbutton", onBackKeyDown, false);
          function onBackKeyDown() {
            window.location.href="activation-lock.html";
          }*/

          document.addEventListener("pause", function(e){
            e.preventDefault();
            isPaushed = true;              
          }, false);

          document.addEventListener("resume", function(e){
            e.preventDefault();
            isPaushed = false;
          }, false);
        </script>
      </head>

      <body>
       <div class="main-wapper" style="display: none;">
         <div class="header-wapper">
           <div class="backng">
             <div class="inr-hdr">
               <div class="container">
                <div class="inr-hdr-cnt">
                 <p>Wifi</p>	
                 <span>Connect to the wifi network</span>
               </div>
             </div>
           </div>
         </div>
       </div>

       <div class="section-wapper">
         <div class="backng">
           <div class="container">
             <div class="inner-cnt">
               <div class="inr-sec-cnt">
                 <p id="countdown">20 seconds</p>
               </div>

               <div class="inr-sec-backg">
                 <div class="bck-wifi">
                   <p>&nbsp;</p>	
                 </div>
                 <div class="txt" style="display: none;">
                   <div class="bck-usr-btm bck-wifi-info"></div>
                 </div>
               </div>
             </div>
           </div>
         </div>
       </div>

       <div class="footer-wapper">
         <div class="backng">
           <div class="container">
             <div class="inmr-padn">
              <div class="inr-ftr-btn">
                <a class="rd fail" href="javascript:void(0);">fail</a>
                <a class="clr pass" href="javascript:void(0);">pass</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
