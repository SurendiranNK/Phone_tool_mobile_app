           var redirect = "Proximity-Sensor.html";
           var isPaushed = false;
           $(document).ready(function(){
            setTimeout(function(){
              $("body").fadeIn("slow");
              $(".main-wapper").fadeIn("slow");
              $(".header-wapper").addClass("animated slideInRight");
              $(".section-wapper").addClass("animated slideInRight");                
            }, 300);

            var countdownElement = document.getElementById('countdown'),
            seconds = 20,
            second = 0,              
            interval, redirect = "Proximity-Sensor.html";

            interval = setInterval(function() {
              if(!isPaushed){
                if((seconds - second) <= 1){
                  countdownElement.firstChild.data = (seconds - second) + ' second';
                } else {
                  countdownElement.firstChild.data = (seconds - second) + ' seconds';
                }
                if (second >= seconds) {
                  clearInterval(interval);
                  Storage.setItem('USB_power', "timeout");
                  showAlert(timeOutMessage, 'Warning!', function(){
                    window.location.href = redirect;  
                  });
                }
                second++;
              }
            }, 1000);            

            $(".pass").click(function(){
              if (second >= seconds) {
                Storage.setItem('USB_power', "timeout");
                showAlert(timeOutMessage, 'Warning!', function(){                    
                  window.location.href = redirect;  
                });
              } else {
                Storage.setItem('USB_power', "passed");
                window.location.href = redirect;                    
              }
              return false;
            });

            $(".fail").click(function(){
              if (second >= seconds) {
                Storage.setItem('USB_power', "timeout");
                showAlert(timeOutMessage, 'Warning!', function(){                    
                  window.location.href = redirect;  
                });
              } else {                
                Storage.setItem('USB_power', "failed");
                window.location.href = redirect;                  
              }
              return false;
            });              

          });

           function showAlert(message, title, callBack){
            navigator.notification.alert(
              message,
              callBack,
              title,
              'Ok'
              );
          }

          
          document.addEventListener("deviceready", function(){

            navigator.getBattery().then(function(battery) {
              battery.onchargingchange = function() {
                if(this.charging){
                  $(".usbCheck").addClass("usb-pwr-two");
                  $(".usbCheck").removeClass("usb-pwr");
                } else {
                  $(".usbCheck").removeClass("usb-pwr-two");
                  $(".usbCheck").addClass("usb-pwr");
                }
              };
            });

          }, false); 
          
          /*document.addEventListener("backbutton", onBackKeyDown, false);
          function onBackKeyDown() {
            window.location.href="USB-Port.html";
          }*/

          document.addEventListener("pause", function(e){
            e.preventDefault();
            isPaushed = true;              
          }, false);

          document.addEventListener("resume", function(e){
            e.preventDefault();
            isPaushed = false;
          }, false);
