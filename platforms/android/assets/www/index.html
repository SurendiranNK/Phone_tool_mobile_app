          <script>
              alert("SS");

              var wsserver = cordova.plugins.wsserver;

              wsserver.start(port, {
                alert("port----"+port);
                // WebSocket Server handlers
                'onFailure' :  function(addr, port, reason) {
                    console.log('Stopped listening on %s:%d. Reason: %s', addr, port, reason);
                },
                // WebSocket Connection handlers
                'onOpen' : function(conn) {
                    /* conn: {
                     'uuid' : '8e176b14-a1af-70a7-3e3d-8b341977a16e',
                     'remoteAddr' : '192.168.1.10',
                     'httpFields' : {...},
                     'resource' : '/?param1=value1&param2=value2'
                     } */
                    console.log('A user connected from %s', conn.remoteAddr);
                },
                'onMessage' : function(conn, msg) {
                    console.log(conn, msg);
                },
                'onClose' : function(conn, code, reason, wasClean) {
                    console.log('A user disconnected from %s', conn.remoteAddr);
                },
                // Other options
                'origins' : [ 'file://' ], // validates the 'Origin' HTTP Header.
                'protocols' : [ 'my-protocol-v1', 'my-protocol-v2' ], // validates the 'Sec-WebSocket-Protocol' HTTP Header.
                'tcpNoDelay' : true // disables Nagle's algorithm.
            }, function onStart(addr, port) {
                console.log('Listening on %s:%d', addr, port);
            }, function onDidNotStart(reason) {
                console.log('Did not start. Reason: %s', reason);
            });



          </script>

            $(document).ready(function(){

                    $(".buttonPressValidation").html("automated");
                    $(".manual").removeAttr("style");
                    $(".automated").attr("style", "background: #d3d3d3; color: #000;");
                    return false;
                });

                $(".manual").click(function(){
                    $(".buttonPressValidation").html("manual");
                    $(".automated").removeAttr("style");
                    $(".manual").attr("style", "background: #d3d3d3; color: #000;");
                    return false;
                });

                $(".manualTest").click(function(){
                    window.location.href="hold-for-technical.html";
                    return false;
                });

                $(".start").click(function(){
                    if($(".buttonPressValidation").html() == ""){
                        navigator.notification.alert(

                          function(){},
                          "Notice!",
                          'Ok'
                          );
                        return false;
                    }
                    if($(".buttonPressValidation").html() == "manual"){
                        window.location.href="hold-for-technical.html";
                        return false;
                    }               
                    $(".chooseButton").hide();
                    $(".startTestButton").hide();
                    setTimeout(function() {
                        runningAutoMatedTestShow();

                        setTimeout(function() {
                            wifiTestShow();

                            setTimeout(function() {
                                wifiTestShowUp();

                                                                                setTimeout(function() {

                                                                                        setTimeout(function() {

                                                                                }, 500);

}, 1000);

}, 500);

}, 500);

});
