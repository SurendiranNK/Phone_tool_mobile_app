<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Camera (front)</title>


  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Stylesheet -->
  <link href="css/style.css" type="text/css" rel="stylesheet">
  <link href="css/responsive.css" type="text/css" rel="stylesheet">
  <link href="css/fonts.css" type="text/css" rel="stylesheet">

  <link rel="stylesheet" href="css/animate.min.css">

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/cocoon.js"></script>
  <script type="text/javascript" src="js/settings.js"></script>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="js/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>

        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

          <script>
           if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
             var msViewportStyle = document.createElement('style')
             msViewportStyle.appendChild(
              document.createTextNode(
                '@-ms-viewport{width:auto!important}'
                )
              )
             document.querySelector('head').appendChild(msViewportStyle)
           }
           setTimeout(function(){
            $("body").fadeIn("slow");
            $(".main-wapper").fadeIn("slow");
            $(".header-wapper").addClass("animated slideInRight");
            $(".section-wapper").addClass("animated slideInRight");                
          }, 300);

            //Countdown timer            
            var redirect = "Camera_back.html";
            var isPaushed = false;
            $(document).ready(function(){
              var countdownElement = document.getElementById('countdown'),
              seconds = 20,
              second = 0,
              isPaushed = false,
              interval, redirect = "Camera_back.html";
              

              interval = setInterval(function() {
                if(!isPaushed){
                  if((seconds - second) <= 1){
                    countdownElement.firstChild.data = (seconds - second) + ' second';
                  } else {
                    countdownElement.firstChild.data = (seconds - second) + ' seconds';
                  }
                  if (second >= seconds) {
                    clearInterval(interval);
                    Storage.setItem('Camera_front', "timeout");
                    CameraPreview.stopCamera();
                    showAlert(timeOutMessage, 'Warning!', function(){
                      window.location.href = redirect;  
                    });
                  }
                  second++;
                }
              }, 1000);            

              $(".pass").click(function(){
                CameraPreview.stopCamera();
                if (second >= seconds) {
                  Storage.setItem('Camera_front', "timeout");
                  showAlert(timeOutMessage, 'Warning!', function(){
                    window.location.href = redirect;  
                  });
                } else {                
                  Storage.setItem('Camera_front', "passed");
                  window.location.href = redirect;                
                }
                return false;
              });

              $(".fail").click(function(){
                CameraPreview.stopCamera();
                if (second >= seconds) {
                  Storage.setItem('Camera_front', "timeout");
                  showAlert(timeOutMessage, 'Warning!', function(){
                    window.location.href = redirect;  
                  });
                } else {                
                  Storage.setItem('Camera_front', "failed");
                  window.location.href = redirect;                
                }
                return false;
              });

              $("#takePic").click(function(e){
                CameraPreview.hide();
                var wi = window.screen.width;
                var hi = (window.screen.height)-300;
                CameraPreview.takePicture({width: wi, height: hi, quality: 85}, function(base64PictureData){                    
                  var imageSrcData = 'data:image/jpeg;base64,' +base64PictureData;
                  $('.crs').attr('style', 'background-image:url('+imageSrcData+') !important; background-size: '+wi+'px '+hi+'px;');
                  $(".rp").hide();
                  $("#takePic").hide();
                  e.preventDefault();
                  isPaushed = false;
                });
              });

            });
            function showAlert(message, title, callBack){
              navigator.notification.alert(
                message,
                callBack,
                title,
                'Ok'
                );
            }

            document.addEventListener("deviceready", function(e){
              //e.preventDefault();
              //isPaushed = false;

              cordova.plugins.barcodeScanner.scan(
                function (result) {
                      /*alert("We got a barcode\n" +
                            "Result: " + result.text + "\n" +
                            "Format: " + result.format + "\n" +
                            "Cancelled: " + result.cancelled);*/
                            //alert(JSON.stringify(result));
                            //showAlert("Result: " + result.text+" Format: "+result.format, "Success!");
                            if(result.cancelled && $("#countdown").html() !="0 second"){
                              $(".rp").hide();
                              $("#countdown").attr("style", "margin-top:0px;");
                              var h = (window.screen.height)-300;
                              var options = {
                                x: 0,
                                y: 120,
                                width: window.screen.width,
                                height: h,
                                camera: CameraPreview.CAMERA_DIRECTION.FRONT,
                                toBack: false,                    
                                tapPhoto: false,
                                tapFocus: false,
                                previewDrag: false
                              };

                              CameraPreview.startCamera(options);                                                            
                              $("#takePic").show(); 
                            }

                            if(result.format != '' && result.text != ''){
                              $(".rp").hide();

                              //e.preventDefault();
                              //isPaushed = false;

                            //$(".rp").html("<br /><p>Result: " + result.text+"</p>");
                            //$(".rp").append("Format: " + result.format+"</p>");
                            setTimeout(function(){  
                              $("#countdown").attr("style", "margin-top:0px;");
                              var h = (window.screen.height)-300;
                              var options = {
                                x: 0,
                                y: 80,
                                width: window.screen.width,
                                height: h,
                                camera: CameraPreview.CAMERA_DIRECTION.FRONT,
                                toBack: false,                    
                                tapPhoto: false,
                                tapFocus: false,
                                previewDrag: false
                              };

                              CameraPreview.startCamera(options);                                                            
                              $("#takePic").show();                                                         
                            }, 1000);                 
                          }           

                        },
                        function (error) {
                          showAlert("Scanning failed: " + error, "Error!");
                        },
                        {
                      preferFrontCamera : true, // iOS and Android
                      showFlipCameraButton : false, // iOS and Android
                      showTorchButton : true, // iOS and Android
                      torchOn: false, // Android, launch with the torch switched on (if available)
                      saveHistory: false, // Android, save scan history (default false)
                      prompt : "Place a qrcode inside the scan area", // Android
                      resultDisplayDuration: 500, // Android, display scanned text for X ms. 0 suppresses it entirely, default 1500
                      formats : "QR_CODE,PDF_417", // default: all but PDF_417 and RSS_EXPANDED
                      orientation : "portrait", // Android only (portrait|landscape), default unset so it rotates with the device
                      disableAnimations : true, // iOS
                      disableSuccessBeep: false // iOS
                    }
                    );

}, false);

document.addEventListener("backbutton", onBackKeyDown, false);
function onBackKeyDown() {
              //window.location.href="flash-light.html";
              CameraPreview.hide();
              CameraPreview.stopCamera();
            }

            document.addEventListener("pause", function(e){
              e.preventDefault();
              isPaushed = true;              
            }, false);

            document.addEventListener("resume", function(e){
              e.preventDefault();
              isPaushed = false;
            }, false);
          </script>
        </head>

        <body class="crs" style="display : none;">
         <div class="main-wapper" style="display : none;">
           <div class="header-wapper">
             <div class="backng">
               <div class="inr-hdr">
                 <div class="container">
                  <div class="inr-hdr-cnt">
                   <p>Camera (front)</p>	
                   <span>Below is a view from the front-facing camera</span>
                 </div>
               </div>
             </div>
           </div>
         </div>

         <div class="section-wapper">
           <div class="backng">
             <div class="container">
               <div class="inner-cnt">
                 <div class="inr-sec-cnt">
                   <p id="countdown">20 seconds</p>
                 </div>

                 <div class="inr-sec-backg">
                   <div class="cmr-bck">
                     <div class="rp">
                       <p>Placeholder for a live view <br/>
                        from the front-facing camera</p>
                      </div>	                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="footer-wapper">
           <div class="backng">
             <div class="container">
               <div class="inmr-padn">

                 <div class="inr-ftr-btn">
                   <div class="bck-usr-btm" id="takePic" style="margin: 0px; padding: 0px; width: 100%; float: left; text-align: center; display: none;" >
                     <a class="clr" style="margin: 0px 0px 10px; width: auto;" href="javascript:void(0);">Take Picture</a>
                   </div>
                   <a class="rd fail" href="javascript:void(0);">fail</a>
                   <a class="clr pass" href="javascript:void(0);">pass</a>
                 </div>
               </div>
             </div>
           </div>
         </div>
       </div>
     </body>
     </html>
