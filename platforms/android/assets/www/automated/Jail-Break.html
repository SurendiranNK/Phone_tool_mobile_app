           function showAlert(message, title, callBack){
            navigator.notification.alert(
              message,
              callBack,
              title,
              'Ok'
              );
          }

          document.addEventListener("deviceready", function(){

            rootdetection.isDeviceRooted(function(status){
              if(status){
                $("#Jail_break").html("<p>Device is Jailbreak</p>");
                setTimeout(function(){
                  Storage.setItem('Jail_break', "failed");
                  hideToast();
                  window.location.href = redirect;
                },3000);  
              } else {
                $("#Jail_break").html("<p>Device is not Jailbreak</p>");
                setTimeout(function(){
                  Storage.setItem('Jail_break', "passed");
                  hideToast();
                  window.location.href = redirect;
                },3000);
              }
              
            }, 
            function(){

              $("#Jail_break").html("<p>Failed to check Jailbreak status</p>");
              setTimeout(function(){
                Storage.setItem('Jail_break', "failed");
                hideToast();
                window.location.href = redirect;
              },3000);

            });
            
          }, false);

          document.addEventListener("pause", function(e){
            e.preventDefault();
            isPaushed = true;              
          }, false);

          document.addEventListener("resume", function(e){
            e.preventDefault();
            isPaushed = false;
          }, false);

          function showToast(messageVal) {
            window.plugins.toast.showWithOptions(
            {
              message: messageVal,
              duration: 10000,
              position: "bottom",
              addPixelsY: -40
            },function(){}, function(){});
          }

          function hideToast() {
            window.plugins.toast.hide();
          }
