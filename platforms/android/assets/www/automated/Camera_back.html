                  if (second >= seconds) {

              second++;

              $(".pass").click(function(){
                if (second >= seconds) {
                  Storage.setItem('Camera_back', "timeout");

                  Storage.setItem('Camera_back', "passed");

            function showAlert(message, title, callBack){
              navigator.notification.alert(
                message,
                callBack,
                title,
                'Ok'
                );
            }

            document.addEventListener("deviceready", function(e){
              //e.preventDefault();
              //isPaushed = false;

              //showCamera();
              //$("#startCamButton").remove();


              setTimeout(function(){
                //CameraPreview.hide();
                onFlash();

              },1000);
              

            }, false);


            function onFlash() {
              CameraPreview.hide();
              window.plugins.flashlight.available(function(isAvailable) {
                if (isAvailable) {
                  window.plugins.flashlight.switchOn(
                    function() {
                      Storage.setItem('flash_light', "passed");
                      setTimeout(function() {
                        if(window.plugins.flashlight.isSwitchedOn()){
                          window.plugins.flashlight.switchOff(showCamera, showCamera);
                        }
                      }, 3000);
                    },
                    function() {},
                    {intensity: 0.3}
                    );                              

                } else {
                  showAlert("Flashlight not available on this device", "Error!", function(){
                    Storage.setItem('flash_light', "N/A");
                    hideToast();
                    window.location.href = redirect;
                  });

                }
              });
            }

            function showCamera(){
              $("#countdown").attr("style", "margin-top:0px;");
              var options = {
                x: 0,
                y: 120,
                width: window.screen.width,
                height: window.screen.height,
                camera: CameraPreview.CAMERA_DIRECTION.BACK,
                toBack: false,                    
                tapPhoto: false,
                tapFocus: false,
                previewDrag: false
              };

              CameraPreview.startCamera(options); 

              setTimeout(function() {
                CameraPreview.hide();
                var wi = window.screen.width;
                var hi = (window.screen.height)-300;
                CameraPreview.takePicture({width: wi, height: hi, quality: 85}, function(base64PictureData){
                  //var milliseconds = new Date().getTime();
                  var imageSrcData = 'data:image/jpeg;base64,' +base64PictureData;
                  $('.crs').attr('style', 'background-image:url('+imageSrcData+') !important; background-size: '+wi+'px '+hi+'px;');
                  $(".rp").hide();                  
                });

                setTimeout(function() {
                  Storage.setItem('Camera_back', "passed");                
                  hideToast();
                  CameraPreview.hide();
                  CameraPreview.stopCamera();
                  window.location.href = redirect;
                }, 3000);

              }, 3000);              
            }

            document.addEventListener("backbutton", onBackKeyDown, false);
            function onBackKeyDown() {
              if(window.plugins.flashlight.isSwitchedOn()){
                window.plugins.flashlight.switchOff();
              }
            }

            document.addEventListener("pause", function(e){
              e.preventDefault();
              isPaushed = true;              
            }, false);

            document.addEventListener("resume", function(e){
              e.preventDefault();
              isPaushed = false;
            }, false);     

            function showToast(messageVal) {
              window.plugins.toast.showWithOptions(
              {
                message: messageVal,
                duration: 10000,
                position: "bottom",
                addPixelsY: -40
              },function(){}, function(){});
            }

            function hideToast() {
              window.plugins.toast.hide();
            }
